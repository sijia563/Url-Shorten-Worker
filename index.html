    <div class="page-wrapper">
        <!-- Page header -->
        <div class="page-header d-print-none">
            <div class="container-xl">
                <div class="row g-2 align-items-center">
                    <div class="col">
                        <h2 class="page-title">
                            使用免费 Cloudflare Worker 和 KV 的 URL 缩短服务
                        </h2>
                    </div>
                </div>
            </div>
        </div>
        <!-- Page body -->
        <div class="page-body">
            <div class="container-xl">
                <div class="row row-cards">
                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">网址缩短</h3>
                            </div>
                            <div class="card-body">
                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1">原始网址</span>
                                        <input type="text" class="form-control" id="longURL"
                                               aria-describedby="basic-addon1" placeholder="例如：https://example.com/"
                                               oninput="loadUrlList()">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon2">自定义短链接</span>
                                        <input type="text" class="form-control" id="keyPhrase"
                                               aria-describedby="basic-addon2" placeholder="随意填写">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon3">密码</span>
                                        <input class="form-control" type="text" value="__PASSWORD__" readonly="true"
                                               id="passwordText" aria-describedby="basic-addon3">
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <button class="btn btn-primary w-100" type="button" onclick="shorturl()"
                                            id="addBtn">缩短
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">本地存储</h3>
                            </div>
                            <div class="card-body">
                                <div class="mt-1 mb-3">
                                    <div class="d-flex justify-content-between">
                                        <button class="btn btn-success flex-fill mx-1" type="button"
                                                onclick="loadUrlList()" id="loadListBtn">加载
                                        </button>
                                        <button class="btn btn-danger flex-fill mx-1" type="button"
                                                onclick="clearLocalStorage()" id="clearlocalStgBtn">清除
                                        </button>
                                        <button class="btn btn-info flex-fill mx-1" type="button" onclick="loadKV()"
                                                id="loadKV2localStgBtn">加载KV
                                        </button>

                                    </div>
                                </div>

                                <div class="card-text">
                                    <div classs="list-group" id="urlList">
                                        <div class="mb-3 list-group-item">
                                            <div class="input-group">
                                                <button type="button" class="btn btn-danger"
                                                        onclick='deleteShortUrl("4sure")' id="delBtn-4sure">X
                                                </button>
                                                <button type="button" class="btn btn-info"
                                                        onclick='queryVisitCount("4sure")' id="qryCntBtn-4sure">?
                                                </button>
                                                <span class="form-control">https://1way.eu.org/4sure</span>
                                            </div>
                                            <div class="form-control">
                                                https://en.y2mate.is/s36/youtube-to-mp3.html
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="resultModal" tabindex="-1" role="dialog" aria-labelledby="resultModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Result</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="result">No result</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick='copyurl("result")' data-bs-toggle="popover"
                        data-bs-placement="bottom" data-bs-content="Copied!">Copy
                </button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="qrCodeModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-body d-flex justify-content-center">
        <div id="qrcodeContainer"></div>
      </div>
    </div>
  </div>
</div>

<!-- Add this HTML block to your HTML body -->
<div class="modal fade" id="visitCountModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">链接详情</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p><strong>缩短的链接：</strong> <span id="shortUrl"></span></p>
        <p><strong>原始链接：</strong> <span id="longUrl"></span></p>
        <div id="qrcodeContainerModal" class="d-flex justify-content-center my-3"></div>
        <p><strong>访问次数：</strong> <span id="visitCount"></span></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">关闭</button>
      </div>
    </div>
  </div>
</div>

    <!-- Add this HTML block to your HTML body -->
<div class="modal" id="confirmDeleteModal" tabindex="-1">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-status bg-danger"></div>
      <div class="modal-body text-center py-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-danger icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path d="M12 9v2m0 4v.01" />
          <path d="M5 19h14a2 2 0 0 0 1.84 -2.75l-7.1 -12.25a2 2 0 0 0 -3.5 0l-7.1 12.25a2 2 0 0 0 1.75 2.75" />
        </svg>
        <h3>确认删除？</h3>
        <div class="text-secondary">你确定要删除此项？该操作无法撤销。</div>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col"><button class="btn w-100" data-bs-dismiss="modal">
                取消
              </button></div>
            <div class="col"><button id="confirmDeleteBtn" class="btn btn-danger w-100" data-bs-dismiss="modal">
                确认删除
              </button></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal" id="exampleModal" tabindex="-1">
  <div class="modal-dialog modal-sm" role="document">
    <div class="modal-content">
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      <div class="modal-status bg-success"></div>
      <div class="modal-body text-center py-4">
        <svg xmlns="http://www.w3.org/2000/svg" class="icon mb-2 text-green icon-lg" width="24" height="24" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <circle cx="12" cy="12" r="9" />
          <path d="M9 12l2 2l4 -4" />
        </svg>
        <h3>短链接生成成功</h3>
        <div class="text-secondary" id="shortenedUrl"></div>
      </div>
      <div class="modal-footer">
        <div class="w-100">
          <div class="row">
            <div class="col">
              <button class="btn w-100" data-bs-dismiss="modal">
                关闭
              </button>
            </div>
            <div class="col">
              <button class="btn btn-success w-100" data-bs-dismiss="modal">
                复制链接
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
